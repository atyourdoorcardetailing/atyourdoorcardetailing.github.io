<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>At Your Door Mobile Detail Services - Tucson, AZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #2596be 0%, #1a7a9e 100%);
      color: white;
      padding: 8px 20px;
      box-shadow: 0 2px 10px rgba(37, 150, 190, 0.3);
      flex-shrink: 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 40px;
      width: auto;
      border-radius: 6px;
    }

    .brand-name {
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: white;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .phone {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .phone a {
      color: white;
      text-decoration: none;
    }

    .phone a:hover {
      text-decoration: underline;
    }

    .award {
      background: #ffd700;
      color: #333;
      padding: 4px 8px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 700;
    }

    /* Remaining styles (service cards, photo grid, footer) stay the same */
    /* ...[your existing styles remain unchanged here]... */

    /* Footer */
    .footer {
      background: #333;
      color: white;
      padding: 6px 20px;
      text-align: center;
      flex-shrink: 0;
      font-size: 0.8rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
        gap: 4px;
      }
      .logo-img {
        height: 32px;
      }
    }
  </style>
</head>
